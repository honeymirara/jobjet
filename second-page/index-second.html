<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-second.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header_container">
            <div class="logo"></div>
            <a class="header_link">Login</a>
        </div>
        <div class="slogan">Your first step to your dream job</div>

        <div class="container-element">
            <div class="blured-logo"></div>

            <div class="form">

                <div class="reg">Registration</div>
                <div class="buttons-reg">
                    <div class="name">Name</div>
                    <div class="last-name">Last Name</div>
                    <div class="login-email">Login/email</div>
                    <div class="password">Password</div>
                    <div class="or">or</div>
                    <div class="buttons">
                        <div class="linkedin-button"></div>
                        <div class="google-button"></div>
                        <div class="facebook-button"></div>
                    </div>

                    <div class="sign-up">Sign up</div>
                </div>

            </div>
        </div>


    </header>

    <footer>
        <div class="bottom-rectangle">
            <div class="powered">Powered by Company The Best</div>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
